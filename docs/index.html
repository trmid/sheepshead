<!DOCTYPE html>

<html lang="en">

<head>
    <title>Sheepshead</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="client.js"></script>
    <link rel="stylesheet" href="client.css">
    <link rel="shortcut icon" href="img/diamond.png" type="image/png">

    <!-- Audio -->
    <audio src="audio/play_card_0.ogg" id="play_card_0"></audio>
    <audio src="audio/place_card_0.ogg" id="place_card_0"></audio>
    <audio src="audio/place_card_1.ogg" id="place_card_1"></audio>
    <audio src="audio/place_card_2.ogg" id="place_card_2"></audio>
    <audio src="audio/place_card_1.ogg" id="place_card_3"></audio>
    <audio src="audio/place_card_2.ogg" id="place_card_4"></audio>
    <audio src="audio/place_card_2.ogg" id="place_card_5"></audio>
    <audio src="audio/place_card_0.ogg" id="place_card_6"></audio>
    <audio src="audio/place_card_1.ogg" id="place_card_7"></audio>
</head>

<body>
    <img id="background" src="img/pexels-brett-sayles-5489457.jpg" alt="">
    <header>
        <h2>Sheepshead</h2>
        <button id="toggle-chat" onclick="toggle_chat();">Hide Chat</button>
    </header>
    <main>

        <form id="table-form" action="javascript:create_table();" style="display: none;">
            <fieldset>
                <legend>Get Started!</legend>
                <table>
                    <tr>
                        <th>My Player Name</th>
                        <td><input type="text" id="table-player" placeholder="Your Name" required minlength="2" maxlength="20"></td>
                    </tr>
                    <tr>
                        <th>Play</th>
                        <td><input type="submit" value="Create a Table" /></td>
                    </tr>
                </table>
            </fieldset>
        </form>

        <article id="game-area" style="display: none;">
            <div id="player-shelf">

            </div>
            <div id="play-area">

                <div id="card-shelf">

                </div>

                <div id="my-card-shelf">

                </div>

                <div id="round-options" style="display: none;">

                </div>

            </div>
            <div id="my-shelf">
                <div id="me">

                </div>
                <div id="my-options">
                    <button id="toggle-sort-hand" onclick="this.children[0].click();"><input type="checkbox" id="sort-hand" checked /> Sort Hand</button>
                    <br>
                    <button onclick="leave_table();">Leave Table</button>
                    <!-- <button onclick="if(window.confirm('This is a development feature and will deal a new hand. Are you sure you want to do this?')) socket.send(JSON.stringify({event: 'deal-again'}));">Deal
                        Again</button> -->
                </div>
                <div id="my-hand">

                </div>
            </div>
        </article>

        <article id="log-area">
            <div id="log">
                <table id="log-messages">
                    <tr>
                        <th>Event Log</th>
                        <td>Connecting to the server...</td>
                    </tr>
                </table>
            </div>
            <div id="text-row">
                <textarea id="send-text" cols="30" rows="3" placeholder="Send a message to the table..." maxlength="1024"></textarea>
                <button id="send-btn">Send</button>
            </div>
        </article>

        <div id="temp-log">

        </div>

    </main>

    <footer>
        &copy; 2020 Trevor Richard
    </footer>

    <!-- Popup Container -->
    <div id="popup-container">
        <div id="popup">
            <!-- Set Dynamically -->
        </div>
    </div>

</body>

</html>
